<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Entrar — RPG Academy</title>
    <link rel="stylesheet" href="login.css" />
</head>

<body class="login-page">

    <nav class="navbar">
        <div class="logo">RPG<span>Academy</span></div>
        <ul>
            <li><a href="inicio.html">Início</a></li>
            <li><a href="#">Sobre</a></li>
            <li><a href="entrar.html" class="active">Entrar</a></li>
        </ul>
    </nav>

    <div class="login-container">

        <!-- LOGIN -->
        <form class="login-form" id="loginForm">
            <h2>Entrar</h2>

            <input type="text" placeholder="Nome de usuário ou Email" required /><br>
            <input type="password" placeholder="Senha" required />

            <button type="submit" class="btn">Entrar</button>

            <p class="register-link">
                Não tem uma conta?
                <a href="{{ url_for('registrar') }}">Registrar-se</a>

        </form>

    </div>

    <script>
        const loginForm = document.getElementById("loginForm");
        const registerForm = document.getElementById("registerForm");
        const showRegister = document.getElementById("showRegister");
        const showLogin = document.getElementById("showLogin");

        showRegister.onclick = (e) => {
            e.preventDefault();
            loginForm.classList.add("hidden");
            registerForm.classList.remove("hidden");
        };

        showLogin.onclick = (e) => {
            e.preventDefault();
            registerForm.classList.add("hidden");
            loginForm.classList.remove("hidden");
        };
    </script>

</body>
</html>
